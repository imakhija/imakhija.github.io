    <div class="d-flex align-items-center justify-content-center min-vh-100">
        <div class="container">
            <h1><b>Reach out</b></h1>
            <p class="text-white">Questions? Comments? Concerns?</p>
            <form autocomplete="off" class="my-4">
                <div class="row">
                    <div class="col">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control shadow-none" id="name" placeholder="name" onfocus="change()">
                            <label for="name">Name</label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-floating">
                            <input type="email" class="form-control shadow-none" id="mail" placeholder="email">
                            <label for="mail">Email</label>
                        </div>
                    </div>
                </div>
                <div class="form-floating">
                    <textarea class="form-control shadow-none" placeholder="Leave a comment here" id="message" style="height:200px"></textarea>
                    <label for="message">Message</label>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn my-4 px-4 shadow-none"><b>Send</b></button>
                </div>
            </form>
        </div>

    function change() {
        document.getElementsByTagName("label")[0].style.color = "#fff";
